<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="./jquery-3.6.4.min.js"></script>
  <script>
    // document 로딩 후 처리.
    $(document).ready(function () {
      // fetch('url', {option})
      // 목록 출력 ajax.
      $.ajax({
        url: "data.json", // 클라이언트가 HTTP 요청을 보낼 서버의 URL 주소
        data: {
          name: "홍길동", // requet.getParameter('name');
          id: 'user01' // requet.getParameter('id');
        }, // HTTP 요청과 함께 서버로 보낼 데이터
        method: "GET", // HTTP 요청 방식(GET, POST)
        dataType: "json", // 서버에서 보내줄 데이터의 타입: JSON.parse()실행.
        success: function (result) { // 서버요청의 성공시 실행.
          //JSON.parse(result);
          $(result).each(function (idx, member) {
            console.log(idx, member);
            $('#list').append(
              // tr>td*4 생성.
              $('<tr />').append($('<td />').text(member.memberId), //
                $('<td />').text(member.memberName), //
                $('<td />').text(member.memberAddr), //
                $('<td />').text(member.memberTel), //
                $('<td />').text(member.memberPw), //
                $('<td />').append($('<button />') //
                  .text('삭제') //
                  .on('click', rowDeleteFnc)), //
                $('<td />').append($('<input type="checkbox" />'))
              )
            );
          });
        },
        error: function (err) { // 서버요청의 실패시 실행.
          console.error(err);
        }
      }) // $.ajax()

      // 추가버튼 이벤트 & 이벤트 핸들러.
      $('#addBtn').on('click', function (e) {
        e.preventDefault(); // 전송기능 차단.

        $('#list').append(
          // tr>td*4 생성.
          $('<tr />').append($('<td />').text($('#id').val()), //
            $('<td />').text($('#name').val()), //
            $('<td />').text($('#addr').val()), //
            $('<td />').text($('#tel').val()), //
            $('<td />').text($('#passwd').val()), //
            $('<td />').append($('<button />') //
              .text('삭제') //
              .on('click', rowDeleteFnc)), //
            $('<td />').append($('<input type="checkbox" />'))
          )
        );
      })

      // 선택삭제버튼 이벤트 & 이벤트 핸들러.
      $('#delSelected').on('click', function (e) {
        e.preventDefault();
        console.log($('#list input:checked').closest('tr'));
        $('#list input:checked').closest('tr').remove();
        // $('#list input:checked').each(function (idx, item) {
        //   $(item).closest('tr').remove();
        // })
      })

      // 전체선택/ 전체해제
      $('th>input[type="checkbox"]').on('change', function () {
        // $('td>input').attr('id',344)
        $('td>input').prop({
          checked: this.checked
        })
      })

      // th>input 과 td>input 을 비교해서 전체선택이 되도록.
      // 선택된 갯수를 비교?
      $('td>input[type="checkbox"]').on('change', function () {

      })

      // 삭제버튼 이벤트 핸들러.
      function rowDeleteFnc() {
        $(this).parentsUntil('tbody').remove();
      }
    });
  </script>
</head>

<body>
  <div>
    <form>
      <table class="table" border="1">
        <tr>
          <td>Id:</td>
          <td><input type="text" id="id"></td>
        </tr>
        <tr>
          <td>Name:</td>
          <td><input type="text" id="name"></td>
        </tr>
        <tr>
          <td>Pass:</td>
          <td><input type="text" id="passwd"></td>
        </tr>
        <tr>
          <td>Addr:</td>
          <td><input type="text" id="addr"></td>
        </tr>
        <tr>
          <td>Tel:</td>
          <td><input type="text" id="tel"></td>
        </tr>
        <tr>
          <td colspan='2' align="center">
            <button id="addBtn">등록</button>
            <button id="delSelected">선택삭제</button>
          </td>
        </tr>
      </table>
    </form>
  </div>
  <!-- 목록 -->
  <div>
    <table class="table" border="1">
      <thead>
        <tr>
          <th>Id</th>
          <th>Name</th>
          <th>Pass</th>
          <th>주소</th>
          <th>연락처</th>
          <th>삭제</th>
          <th><input type="checkbox"></th>
        </tr>
      </thead>
      <tbody id="list">
      </tbody>
    </table>
  </div>
</body>

</html>
