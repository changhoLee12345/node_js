<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <title>jQuery Etc Traversing</title>
  <script src="https://code.jquery.com/jquery-1.12.4.min.js"></script>
  <script>
    $(document).ready(function () {
      // 왼쪽 -> 오른쪽
      $('button:eq(0)').on('click', function () {
        $('select[name="right"]').append($('select[name="left"]>option:selected'));
      })

      // 오른쪽 -> 왼쪽
      $('button:eq(1)').on('click', function () {
        $('select[name="left"]').append($('select[name="right"]>option:selected'));
      })
    })
  </script>
</head>

<body>
  <select name="left" multiple style="height: 150px;">
    <option value="">item1</option>
    <option value="">item2</option>
    <option value="">item3</option>
    <option value="">item4</option>
    <option value="">item5</option>
  </select>
  <button>+</button>
  <button>-</button>
  <select name="right" multiple style="height: 150px;">
    <option value="">item6</option>
    <option value="">item7</option>
    <option value="">item8</option>
    <option value="">item9</option>
    <option value="">item10</option>
  </select>
</body>

</html>
