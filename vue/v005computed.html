<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="example">
        <p>Original message: "{{ message }}"</p>
        <p>Computed reversed message : "{{ reversedMessage }}"</p>
        <p v-for="time in times">Now is the time : 'now': "{{ now }} -'now2' {{ now2() }}"</p>
        <button v-on:click="now2">Click</button>
    </div>

    <script>
        var vm = new Vue({
            el: '#example',
            data: {
                message: 'Hello',
                times: [{
                    time: 1
                }, {
                    time: 2
                }, {
                    time: 3
                }, {
                    time: 4
                }]
            },
            computed: {
                reversedMessage: function () {
                    return this.message.split('').reverse().join('')
                },
                now: function () {
                    setTimeout(function () {
                        console.log("now")
                        return Date();
                    }, 500)
                    // return Date();
                }
            },
            methods: {
                now2: function () {
                    setTimeout(function () {
                        let date = Date();
                        console.log("now1"+date)
                        return date;
                    }, 500)
                }
            }
        })
    </script>
</body>

</html>
