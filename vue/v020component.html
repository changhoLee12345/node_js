<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="component-demo">
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
        <button-counter></button-counter>
    </div>

    <script>
        Vue.component('button-counter', {
            data: function () {
                return {
                    count: 0
                }
            },
            template: '<button v-on:click="count++">You clicked me {{count}} times.</button>'
        })

        var vm = new Vue({
            el: '#component-demo'
        })
    </script>

    <div id="blog-post-data">
        <blog-post v-for="post in posts" v-bind:key="post.id" v-bind:post="post"></blog-post>
    </div>
    <script>
        Vue.component('blog-post', {
            template: '<p> {{post.title}} , {{post.id}}</p>',
            props: ['post']
        })
        new Vue({
            el: '#blog-post-data',
            data: {
                posts: [{
                    id: 1,
                    title: 'My Journey with Vue'
                }, {
                    id: 2,
                    title: 'Blog with Vue'
                }, {
                    id: 3,
                    title: 'Why Vue is so fun'
                }]
            }
        })
    </script>

    <div id="blog-post-events-demo">
        <div v-bind:style="{fontSize: postFontSize+'em'}">
            <blog-post v-on:enlarge-text="fontSizeUp($event)" v-for="post in posts" v-bind:key="post.id"
                v-bind:post="post">
            </blog-post>
        </div>
    </div>
    <script>
        Vue.component('blog-post', {
            props: ['post'],
            template: `
            <div class="blog-post">
                <h3> {{ post.title }} </h3>
                <button v-on:click="$emit('enlarge-text', $event)">Enlarge Text</button>
                <div v-html="post.content"></div>
            </div>
            `
        })

        var em = new Vue({
            el: '#blog-post-events-demo',
            data: {
                postFontSize: 1,
                posts: [{
                    id: 1,
                    title: 'My Journey with Vue'
                }, {
                    id: 2,
                    title: 'Blog with Vue'
                }, {
                    id: 3,
                    title: 'Why Vue is so fun'
                }]
            },
            methods: {
                fontSizeUp: function (val) {
                    console.log(val);
                    this.postFontSize += 0.1;
                }
            }
        })
    </script>

    <div id="custom-input-model">
        <custom-input v-model="searchText"></custom-input>
    </div>
    <script>
        Vue.component('custom-input', {
            template: `<input v-bind:value="value" v-on:input="$emit('input', $event.target.value)">`,
            props: ['value']
        })

        new Vue({
            el: '#custom-input-model',
            data: {
                searchText: 'init value'
            }
        })
    </script>
</body>

</html>
