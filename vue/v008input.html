<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body>

    <div id="app">
        <input v-on:input="bindings($event.target.value)" placeholder="edit me">
        <p>Message is: {{ message }}</p>
    </div>

    <script>
        var vm = new Vue({
            el: '#app',
            data: {
                message: 'Hello'
            },
            methods: {
                bindings: function (msg) {
                    console.log(msg);
                    this.message = msg;
                }
            }
        })
    </script>
</body>

</html>
