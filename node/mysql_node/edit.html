<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Edit Page</h1>
    <hr>
    <form action="" method="post">
        <fieldset>
            <legend>Edit Data</legend>
            <table>
                <tr>
                    <td><label for="">Id</label></td>
                    <td><input type="text" name="id" value="<%=data.id%>" disabled></td>
                </tr>
                <tr>
                    <td><label for="">Name</label></td>
                    <td><input type="text" name="name" value="<%=data.name%>"></td>
                </tr>
                <tr>
                    <td><label for="">Model Number</label></td>
                    <td><input type="text" name="modelnumber" value="<%=data.modelnumber%>"></td>
                </tr>
                <tr>
                    <td><label for="">Series</label></td>
                    <td><input type="text" name="series" value="<%=data.series%>"></td>
                </tr>
                <input type="submit" value="Update">
            </table>
        </fieldset>
    </form>
</body>

</html>
